{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Open+Sans:wght@300;400&family=Roboto&display=swap"
          rel="stylesheet">
    <!-- Page title -->
    {% if title %}
        <title>TO DO LIST | {{ title }}</title>
    {% else %}
        <title>TO DO LIST</title>
    {% endif %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task-home' %}">To-Do List</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'task-create' %}">Add Item</a>
          </li>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
              <a class="nav-link active" href="{% url 'users-logout' %}">Logout</a>
            {% else %}
              <a class="nav-link active" href="{% url 'users-login' %}">Login</a>
            {% endif %}
          </li>
        </ul>
        <form class="d-flex" method="GET">
          <input class="form-control me-2" type="text" placeholder="Search Item" aria-label="Search" name="search-item"
          value="{{ search_input }}">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="search">Search</button>
        </form>
      </div>
    </nav>
    <!-- Container -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">Â© 2022 Copyright
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
